<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar endereço</title>
</head>

<body>
    <header>
        <h1>Adicionar Endereço</h1>
    </header>
    <main>
        <form action="{% url 'enderecos' %}" method="post" autocomplete="off">{% csrf_token %}
            <input type="text" name="titulo" placeholder="Título">
            <input type="text" id="cep" name="cep" placeholder="cep" maxlength="9">
            <p id="msg" style="color:red"></p>
            <input type="text" id="logradouro" name="logradouro" placeholder="Logradouro">
            <input type="text" id="bairro" name="bairro" placeholder="Bairro">
            <input type="text" id="cidade" name="cidade" placeholder="Cidade">
            <input type="text" id="uf" name="estado" placeholder="Estado">
            <input type="number" id="numero" name="numero" placeholder="Numero">
            <input type="text" id="complemento" name="complemento" placeholder="Complemento">
            <input type="text" id="cliente" name="cliente" placeholder="Cliente">
            <input type="submit" value="Confirmar">
        </form>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>

<!-- Adicionando Javascript -->
<script>

    $(document).ready(function () {

        function limpa_formulário_cep() {
            // Limpa valores do formulário de cep.
            $("#logradouro").val("");
            $("#bairro").val("");
            $("#cidade").val("");
            $("#uf").val("");
        }

        //Quando o campo cep perde o foco.
        $("#cep").blur(function () {

            //Nova variável "cep" somente com dígitos.
            var cep = $(this).val().replace(/\D/g, '');

            //Verifica se campo cep possui valor informado.
            if (cep != "") {

                //Expressão regular para validar o CEP.
                var validacep = /^[0-9]{8}$/;

                //Valida o formato do CEP.
                if (validacep.test(cep)) {

                    //Preenche os campos com "..." enquanto consulta webservice.
                    $("#logradouro").val("...");
                    $("#bairro").val("...");
                    $("#cidade").val("...");
                    $("#uf").val("...");

                    //Consulta o webservice viacep.com.br/
                    $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (dados) {

                        if (!("erro" in dados)) {
                            //Atualiza os campos com os valores da consulta.
                            $("#logradouro").val(dados.logradouro);
                            $("#bairro").val(dados.bairro);
                            $("#cidade").val(dados.localidade);
                            $("#uf").val(dados.uf);
                        } //end if.
                        else {
                            //CEP pesquisado não foi encontrado.
                            limpa_formulário_cep();
                            alert("CEP não encontrado.");
                        }
                    });
                } //end if.
                else {
                    //cep é inválido.
                    limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } //end if.
            else {
                //cep sem valor, limpa formulário.
                limpa_formulário_cep();
            }
        });
    });
</script>

</html>
