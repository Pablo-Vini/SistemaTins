<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>
<body>
    
    <header>
        <h1>Pagina Produtos</h1>
        <a href="{% url 'cadastro_cliente' %}">Cadastrar Clientes</a>
        <a href="{% url 'produtos' %}">Cadastrar Produtos</a>
        <a href="{% url 'enderecos' %}">Adicionar Endereço</a>
    </header>
    <main>
        <form action="{% url 'produtos' %}" method="POST">{% csrf_token %}
            <input type="number" name="codigo" placeholder="Código" maxlength="6">
            <input type="text" name="descricao" placeholder="Descrição">
            <input type="number" name="valor_unitario" placeholder="Valor unitário">
            <input type="submit" value="Confirmar">
        </form>
    </main>
</body>
</html>
